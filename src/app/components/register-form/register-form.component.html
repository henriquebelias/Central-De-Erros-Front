<form (ngSubmit)="onSubmit()">

  <div>
    <label for="name">Nome</label>
    <input
      type="name"
      name="name"
      id="name"
      placeholder="Digite seu name"
      autocomplete="off"
      [(ngModel)]="name"
    />
  </div>

  <div>
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Digite seu email"
      autocomplete="off"
      [(ngModel)]="email"
    />
  </div>

  <div>
    <label for="password">Senha</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Digite sua senha"
      [(ngModel)]="password"
    />
  </div>

  <app-submit-button
    buttonRole="register"
    text="Registre-se"
    [name]="name"
    [email]="email"
    [password]="password"
  ></app-submit-button>

  <button routerLink="/">Voltar pro inÃ­cio!</button>

</form>
